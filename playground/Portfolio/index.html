<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jiaqi Portfolio</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">

    </head>
    <body>
        <div class="container">
            <header class="row">
                <div class="col-3 col-md-6">
                    <img class="logo" src="img/logo.jpg" alt="portfolio logo">

            </div>

                <div class="col-md-12">
                    <h2>Together</h2>
                    <img class="img-fluid" src="img/project0.jpg" alt="main project photo">

            </article>
            <div class="row title-separate">
                <div class="col-md-12">
                    <h2>Featured Work</h2>
                </div>
